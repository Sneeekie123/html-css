<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords"content="HTML, CSS,">
    <meta name="author"content="Simon">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/41c8b474e2.js"crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"crossorigin="anonymous">
    <link rel="stylesheet"href="css/contact.style.css">
    <title>Crito</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">    
            <a href="index.html"><img src="Images/Logo.svg" alt="crito logotype"></a>
            <button class="menu-bars"><i class="menu-bars fa-solid fa-bars-staggered"></i></button>
            
            <div class="menu">
                <div class="top-menu">
                    <div class="contact-information">
                        <div class="content-box">   
                            <i class="fa-regular fa-phone-volume"></i>
                            +46 (8) 121 470 50  
                        </div>
                        <div class="content-box">
                            <i class="fa-light fa-envelope"></i>
                            info@crito.com  
                        </div>
                        <div class="content-box last">
                            <i class="fa-sharp fa-regular fa-location-dot"></i>
                            Sveavägen 31, 111 34 STOCKHOLM  
                        </div>
                    </div>
                    <div class="social-media">
                        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://twitter.com/?lang=sv" target="_blank"><i class="fa-brands fa-x-twitter"></i></a> 
                        <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>  
                        <a href="https://www.linkedin.com/feed/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>               
                    </div>  
                </div>  
                <div class="main-menu">
                    <nav>
                        <a href="home.html">home</a>
                        <a href="Service.html">Service</a>
                        <a href="News.html">News</a>
                        <a class="active" href="Contact.html">Contact</a>
                    </nav>
                    <a class="btn-yellow btn-login" href="login.hmtl">Login<i class="fa-regular fa-arrow-up-right"></i></a>
                </div>                     
            </div>    
        </div>
        <div class="container intro">
            <div class="links">
                <a href="home.html">Home</a>
                <a class="active" href="contact.html">Contact</a>
            </div>
        </div>    
        <div>
            <div class="container connect">
                <h1>Let’s Connect</h1>
                <img class="background-lines" src="Images/background-lines.svg" alt="">
            </div>
            
        </div>
       
        
        
        
    </header>
    
    <main>
        <!-- call sites -->
        <section class="call-sites">
            <div class="container">
                <div class="container visit-us">
                    <img class="icons" src="Images/visit-us.svg" alt="">
                    <div class="text-information">
                        <h3>Visit us</h3>
                        <p>Sveavägen 31 <br> 111 34 STOCKHOLM</p>
                    </div>
                    
                </div>
                <div class="container call-us">
                    <img class="icons" src="Images/call-us.svg" alt="">
                    <div class="text-information">
                        <h3>Call us</h3>
                        <p>+46 (8) 121 470 50 <br>+46 (8) 121 470 51</p>
                    </div>
                    
                </div>
                <div class="container email-us">
                    <img class="icons" src="Images/email-us.svg" alt="">
                    <div class="text-information">
                        <h3>Email us</h3>
                        <p>info@crito.com <br>support@crito.com</p>
                    </div>   
                </div>
            </div>
        </section>

        <!-- Message infotmation -->
        <section class="information">
            <div class="container background">
                <div class="headline">
                    <h2>
                        Leave us a message <br> for any information.
                    </h2>
                </div>
                <div class="message-boxes">
                    <form action="" method="post">
                        
                        <label for="firstname"></label>
                        <input type="text" name="name" id="name" title="name" placeholder="Name*">

                    </form>

                    <form action="" method="post">
                        
                        <label for="email"></label>
                        <input type="email" name="email" id="email" title="email" placeholder="Email*">

                    </form>

                    <form action="" method="post">
                        
                        <label id="your-message" for="your-message"></label>
                        <input type="text" name="your-message" id="your-message" title="your-message" placeholder="Your message*">

                    </form>
                </div>

            </div>
          

        </section>
        
    </main>
</body>
</html>
